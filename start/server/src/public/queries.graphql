{
  structureAuth {
    version
    content {
      options {
        ...optionsFragment
      }

      blocks {
        ...blocksFragment
      }
    }
  }
}

fragment optionsFragment on ContainerOptions {
  title
  icon
  button{
    style
    title
    icon
    link
    url
  }
  background {
    color
  }
}

fragment blocksFragment on Block {
  type
  id
  options {
    ...blockOptionsFragment
  }
}
fragment blockOptionsFragment on BlockOptions {
  ... on PersonalBlockOptions {
    __typename
    buttonStyle
  }
  ... on PromoBlockOptions {
    __typename
    blockSize
    buttons {
      style
      title
      link
    }
  }
  ... on DefaultBlockOptions {
    title
  }
  ... on ShelfBlockOptions {
    __typename
    title
    productCardOptions {
      cardBackground {
        color
      }
      isActionsLabelDisplayed
      isDiscountLabelDisplayed
      isOldPriceDisplayed
      isCartButtonDisplayed
      isFavoriteIconDisplayed
      isCompareIconDisplayed
      isProductStatusDisplayed
      isRatingDisplayed
    }
  }
}
